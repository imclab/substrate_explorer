<ul class="thumbnails">
  {{#each items}}
    <li class="span3">
      <a class="thumbnail" href="{{../baseURL}}/display/{{this.id}}"><img height=120 width=160 src="{{../baseURL}}/doc/{{this.id}}/{{this.thumb}}"></img><br> </a>
      <a class='small' href="{{../baseURL}}/display/{{this.id}}">{{name}}</a>
    </li>
  {{/each}}
</ul>
