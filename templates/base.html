<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Substrate Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{baseURL}}/static/css/base.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{baseURL}}/http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Substrate</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Username
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="{{baseURL}}">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
		{{{include "menu.html"}}}
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
			{{#if desc}}
			<h3>{{desc}}</h3>
			<hr>
			{{/if}}
			{{{main_content}}}
          </div>
          <div class="row-fluid">
			{{items}}
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; ME 2012</p>
      </footer>

    </div><!--/.fluid-container-->
   <script type="text/javascript" src="{{baseURL}}/modules.js"></script>
    <script type="text/javascript">
      // so the jquery plugins below work
      window.$ = window.jQuery = require('jquery');
    </script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{baseURL}}/bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-alert.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-modal.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-button.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{baseURL}}/bootstrap/js/bootstrap-typeahead.js"></script>
    {{#each scripts}}
    <script type="text/javascript" src="{{baseURL}}/{{../baseURL}}{{this}}"></script>
    {{/each}}

  </body>
</html>
